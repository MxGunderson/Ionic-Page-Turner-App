<ion-header>
  <ion-navbar>
    <ion-title>Table of Contents</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)='launchStart()'>Start at the beginning</button><br>
  <hr />
  <button ion-button (click)='launchChapterOne()'>Chapter One</button><br>
  <!-- pages inbetween -->
  <button ion-button (click)='launchChapterTwo()'>Chapter Two</button><br>
  <button ion-button (click)='launchChapterThree()'>Chapter Three</button><br>
  <hr />
  <button color="danger" ion-button (click)='launchCover()'>Back to Cover</button><br>

</ion-content>
